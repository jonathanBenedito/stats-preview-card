<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stats Preview Card</title>

  <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/variables.css">
  <link rel="stylesheet" href="src/css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
</head>

<body>
  <main class="main">
    <section class="stats-card">
      <div class="insights">
        <h1 class="heading">Get <span class="accent">insights</span> that help your business grow.</h1>
        <p class="description">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <div class="stat-list">
          <div class="stat">
            <h2>10k+</h2>
            <p>COMPANIES</p>
          </div>

          <div class="stat">
            <h2>314</h2>
            <p>TEMPLATES</p>
          </div>

          <div class="stat">
            <h2>12M+</h2>
            <p>QUERIES</p>
          </div>
        </div>
      </div>

      <picture class="right-image"></picture>
    </section>
  </main>
</body>

</html>
